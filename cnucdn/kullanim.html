<head>
<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to right, #f0f4f8, #d9e2ec);
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
}

.container {
    text-align: center;
    margin-top: 60px;
    max-width: 600px;
    width: 90%;
}

h1 {
    font-size: 2.5rem;
    color: #2c3e50;
    margin-bottom: 10px;
}

h3 {
    font-size: 1.5rem;
    color: #34495e;
    margin-bottom: 25px;
}

ul {
    list-style: none;
    padding: 0;
    margin: 0;
    border: 1px solid #3498db;
    border-radius: 12px;
    background-color: #ffffffdd;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    overflow: hidden;
}

li {
    border-bottom: 1px solid #ddd;
}

li:last-child {
    border-bottom: none;
}

li a {
    display: block;
    padding: 15px 30px;
    text-decoration: none;
    color: #2980b9;
    font-weight: bold;
    transition: 0.2s ease;
}

li a:hover {
    background-color: #ACFBFE;
    color: #1abc9c;
    transform:scale(1.3);
}

@media (max-width: 600px) {
    h1 { font-size: 2rem; }
    h3 { font-size: 1.2rem; }
    li a { padding: 12px 20px; }
}
</style>
</head>

<body>
<div class="container">
    <h1>API kullanımı</h1>
    <h3>var olan API urlleri</h3>
    <ul>
        <li>/api/caesar/[data]/[offset]</li>
        <li>/api/rawcaesar/[directory]/[offset]</li>
        <li>/api/raw/[directory]</li>
        <li>/api/download/[directory]</li>
    </ul>
</div>
</body>
